<div>
    <h2 id="page-heading">
        <span>Fruits</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-fruit" [routerLink]="['/fruit/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Fruit
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="fruits?.length === 0">
        <span>No fruits found</span>
    </div>
    <div class="table-responsive" *ngIf="fruits?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Type</span></th>
            <th><span>Price</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let fruit of fruits ;trackBy: trackId">
                <td><a [routerLink]="['/fruit', fruit.id, 'view' ]">{{fruit.id}}</a></td>
                <td>{{fruit.name}}</td>
                <td>{{fruit.type}}</td>
                <td>{{fruit.price}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/fruit', fruit.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/fruit', fruit.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/fruit', { outlets: { popup: fruit.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
